version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: taskcloud-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskcloud}
      POSTGRES_USER: ${POSTGRES_USER:-taskcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - taskcloud_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskcloud}"]
      interval: 10s
      timeout: 5s
      retries: 5

  taskcloud:
    build:
      context: .
      dockerfile: Dockerfile
    image: taskcloud-backend:latest
    container_name: taskcloud-backend
    env_file:
      - .env
    environment:
      # Override with postgres container connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskcloud_net
    ports:
      - "127.0.0.1:8000:8000"  # Bind to localhost only, Caddy will proxy
    restart: unless-stopped

networks:
  taskcloud_net:
    name: taskcloud_net

volumes:
  pgdata:
